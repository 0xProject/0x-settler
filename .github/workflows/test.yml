name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-59f354c179f4e7f6d7292acb3d068815c79286d1

      - name: Install dependencies
        run: git submodule update --recursive --init

      - name: Build contracts
        run: forge build --skip MultiCall.sol --skip CrossChainReceiverFactory.sol --skip 'test/*'

      - name: Build UniswapV4 tests
        run: forge build -- test/unit/core/UniswapV4UnitTest.t.sol

      - name: Build UniswapV4
        run: forge build -- lib/v4-core/src/PoolManager.sol
        env:
          FOUNDRY_SOLC_VERSION: 0.8.26

      - name: Build MultiCall
        run: forge build -- src/multicall/MultiCall.sol
        env:
          FOUNDRY_EVM_VERSION: london
          FOUNDRY_OPTIMIZER_RUNS: 1000000
          FOUNDRY_SOLC_VERSION: 0.8.28

      - name: Build CrossChainReceiverFactory
        run: forge build -- src/CrossChainReceiverFactory.sol
        env:
          FOUNDRY_EVM_VERSION: london
          FOUNDRY_OPTIMIZER_RUNS: 1000000
          FOUNDRY_SOLC_VERSION: 0.8.28

      - name: Run MultiCall tests
        run: forge test --skip 'src/*' --skip 'test/unit/*' --skip 'test/integration/*' --mp test/MultiCall.t.sol
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}

      - name: Run CrossChainReceiverFactory tests
        run: forge test --skip 'src/*' --skip EulerSwapBUSL.t.sol -- test/unit/CrossChainReceiverFactory.t.sol

      - name: Run EulerSwap math tests
        run: forge test --skip 'src/*' --skip CrossChainReceiverFactory.t.sol --mp test/unit/EulerSwapBUSL.t.sol
        env:
          FOUNDRY_SOLC_VERSION: 0.8.28

      - name: Run all the other tests
        run: FOUNDRY_FUZZ_SEED="0x$(python3 -c 'import secrets, binascii; print(binascii.hexlify((secrets.randbits(256)).to_bytes(32, byteorder="big")).decode("ascii"))')" forge test --skip 'src/*' --skip test/unit/EulerSwapBUSL.t.sol --skip test/unit/CrossChainReceiverFactory.t.sol --nmc MultiCall
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}
