name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-59f354c179f4e7f6d7292acb3d068815c79286d1

      - name: Install dependencies
        run: git submodule update --recursive --init

      - name: Build contracts
        run: forge build --skip MultiCall.sol --skip UniswapV4UnitTest.t.sol --skip 'test/*'

      - name: Build UniswapV4 tests
        run: forge build --skip MultiCall.sol --skip 'test/*'

      - name: Build UniswapV4
        run: forge build --skip MultiCall.sol -- lib/v4-core/src/PoolManager.sol

      - name: Build MultiCall
        run: forge build -- src/multicall/MultiCall.sol
        env:
          FOUNDRY_EVM_VERSION: london
          FOUNDRY_OPTIMIZER_RUNS: 1000000

      - name: Run MultiCall tests
        run: forge test --skip 'src/*' --mp test/MultiCall.t.sol
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}

      - name: Run tests that depend on MultiCall
        run: forge test --skip 'src/*' --mp test/unit/CrossChainReceiverFactory.t.sol
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}

      - name: Run all the other tests
        run: forge test --skip 'src/*' --nmp test/unit/CrossChainReceiverFactory.t.sol --nmc MultiCall
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}
